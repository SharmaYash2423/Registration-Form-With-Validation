  <script>
    // JavaScript logic for seat selection
    const seatDiagram = document.getElementById('seatDiagram');
    const seats = seatDiagram.getElementsByClassName('seat');
    let flag = false;
    
    for (let seat of seats) {
      seat.addEventListener('click', function() {
        if (this.classList.contains('unavailable')) {
          return;
        }
        const items = document.querySelectorAll('.seat');
        
        items.forEach((item) => {
          item.addEventListener('click', handleClick);
        });
        
        function handleClick() {
          items.forEach((item) => {
            item.classList.remove('selected');
          });

          this.classList.add('selected');
        }
      });
    }
    
    const seatDiagram2 = document.getElementById('seatDiagram2');
    const seats2 = seatDiagram2.getElementsByClassName('seat');
    
    for (let seat of seats2) {
      seat.addEventListener('click', function() {
        if (this.classList.contains('unavailable')) {

        const items = document.querySelectorAll('.seat');
        
        items.forEach((item) => {
          item.addEventListener('click', handleClick);
        });

        function handleClick() {

            item.classList.remove('selected');

        }
      });

    const seatDiagram3 = document.getElementById('seatDiagram3');
    const seats3 = seatDiagram3.getElementsByClassName('seat');
    
    for (let seat of seats3) {
      seat.addEventListener('click', function() {
        if (this.classList.contains('unavailable')) {
          return;
        }
        const items = document.querySelectorAll('.seat');
        
        items.forEach((item) => {
          item.addEventListener('click', handleClick);
        });
        
        function handleClick() {
          items.forEach((item) => {
            item.classList.remove('selected');
          });

          this.classList.add('selected');
        }
      });
    }

    // JavaScript logic for form submission
    const reservationForm = document.getElementById('reservationForm');

    reservationForm.addEventListener('submit', function(event) {
      event.preventDefault();

      const selectedSeats = Array.from(seats).filter(seat => seat.classList.contains('selected'));
      const selectedSeatNumbers = selectedSeats.map(seat => seat.innerText);
      
      const formData = new FormData(this);
      formData.append('seats', selectedSeatNumbers.join(','));
      
      // Replace 'submit.php' with the appropriate form submission endpoint
      fetch('submit.php', {
        method: 'POST',
        body: formData
      })
      .then(response => {

        console.log(response);
      })
      .catch(error => {
        // Handle any errors that occur during form submission
        console.error(error);
      });
    });
