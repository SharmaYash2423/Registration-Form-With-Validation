<body class="bg-cover bg-center bg-no-repeat bg-fixed" style="background-image: url('https://www.shutterstock.com/image-photo/blur-image-arcade-machine-game-600nw-2171497587.jpg');">

    <header>
        <nav class="bg-black fixed top-0 w-full z-50">
            <div class="container mx-auto flex items-center justify-between p-4">
                <a class="flex items-center" href="index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="90" height="90">
                        <circle cx="100" cy="100" r="95" fill="none" stroke="white" stroke-width="5" />
                        <text x="50%" y="50%" text-anchor="middle" fill="white" font-family="Arial, sans-serif"
                            font-size="100" font-style="italic" font-weight="bold" dx="-0.2em" dy="0.3em">
                            G
                        </text>
                        <text x="50%" y="50%" text-anchor="middle" fill="white" font-family="Arial, sans-serif"
                            font-size="80" font-style="italic" font-weight="bold" dx="0.3em" dy="0.6em">
                            V
                        </text>
                        <line x1="50" y1="150" x2="150" y2="150" stroke="white" stroke-width="2" />
                        <line x1="50" y1="50" x2="150" y2="50" stroke="white" stroke-width="2" />
                        <circle cx="100" cy="100" r="80" fill="none" stroke="white" stroke-width="2"
                            stroke-dasharray="5,5" />
                    </svg>
                </a>

                <a class="text-white text-center text-lg font-semibold" href="index.html">Gaming Vault Login Form</a>
            </div>
        </nav>
    </header>

    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white bg-opacity-10 border-2 border-white border-opacity-50 rounded-2xl backdrop-blur-lg shadow-xl p-10 w-96">
            <h1 class="text-2xl font-bold text-black text-center mb-6">Login</h1>
            <form action="./login/index.html" onsubmit="return validateForm()">
                <div class="relative mb-6">
                    <span class="absolute right-3 top-1/2 transform -translate-y-1/2 text-black text-xl">
                        <ion-icon name="person-circle-outline"></ion-icon>
                    </span>
                    <input type="text" id="gamerId" name="gamerId" required maxlength="9"
                        class="w-full h-12 px-3 bg-transparent border-b-2 border-black text-white font-semibold focus:outline-none focus:border-green-500 peer"
                        placeholder=" " />
                    <label
                        class="absolute left-2 top-1/3 transform -translate-y-full text-black text-sm font-medium transition-all duration-300 ease-in-out peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-placeholder-shown:translate-y-[-50%] peer-focus:top-0 peer-focus:text-xs peer-focus:-translate-y-full">Gamer
                        ID (9-digit number)</label>
                </div>
                <div class="relative mb-6">
                    <span class="absolute right-3 top-1/2 transform -translate-y-1/2 text-black text-xl">
                        <ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input type="email" id="gamerEmail" name="gamerEmail" required
                        class="w-full h-12 px-3 bg-transparent border-b-2 border-black text-white font-semibold focus:outline-none focus:border-green-500 peer"
                        placeholder=" " />
                    <label
                        class="absolute left-2 top-1/3 transform -translate-y-full text-black text-sm font-medium transition-all duration-300 ease-in-out peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-placeholder-shown:translate-y-[-50%] peer-focus:top-0 peer-focus:text-xs peer-focus:-translate-y-full">Gamer
                        Email</label>
                </div>
                <button id="responsiveButton" type="submit"
                    class="w-full h-12 bg-white text-black font-semibold rounded-lg hover:bg-black hover:text-white transition-colors duration-300">Login</button>
            </form>
            <div class="mt-4">
                <button class="w-full h-12 bg-white text-black font-semibold rounded-lg hover:bg-black hover:text-white transition-colors duration-300" onclick="window.location.href='registration.html'">Register</button>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            const gamerId = document.getElementById('gamerId').value;
            const gamerEmail = document.getElementById('gamerEmail').value;

            if (!/^\d{9}$/.test(gamerId)) {
                alert('Gamer ID must be a 9-digit number.');
                return false;
            }

            if (!gamerEmail.includes('@') || !gamerEmail.includes('.')) {
                alert('Please enter a valid email address.');
                return false;
            }

            return true;
        }
    </script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
